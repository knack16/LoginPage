<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip login and Registration form</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class ="card">
            <div class ="inner-box" id="card">
                <div class ="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id "required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="sunbmit-btn">submit</button>
                        <input type="checkbox"><span>Remeber Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegistration()">I'm New Here</button>
                    <button type="button" class="btn" onclick="openForgetpassword()">Forgot Password</button>

                </div>
                <div class ="card-back">
                    <div id="register">
                        <h2>REGISTRATION</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name "required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="sunbmit-btn">submit</button>
                            <input type="checkbox"><span>Remeber Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                       
                    </div>
                    <div id="forgotpass">
                            <h2>Forgot Password</h2>
                            <form>
                                <input type="email" class="input-box" placeholder="Your Email Id "required>
                                <button type="submit" class="sunbmit-btn" onclick="openLogin()">submit</button>
                            </form>
                    </div> 
                    

                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");
        function openRegistration(){
            card.style.transform="rotateY(-180deg)";
            register.style.visibility="visible";
        }
        function openLogin(){
            card.style.transform="rotateY(0deg)";
            register.style.visibility="hidden";
            forgotpass.style.visibility="hidden";
        }
        var register=document.getElementById("register");
        var forgotpass=document.getElementById("forgotpass")
        function openForgetpassword(){
            card.style.transform="rotateY(-180deg)";
            forgotpass.style.visibility="visible";
        }
    </script>
</body>
</html>
